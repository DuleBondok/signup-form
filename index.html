<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <div class="divLevo">
        <img src="backPic.jpg" alt="treePic" class="backPic">
        <div class="povelja">
            <img src="odin-lined.png" alt="odin" class="odinPic">
            <h1 class="odinH">ODIN</h1>
        </div>
    </div>

    <div class="divDesno">
        <div class="upDiv">
            <p class="paragraph1">This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="paragraph2">You <em>know</em> you want to.</p>
        </div>
        <div class="middleDiv">
            <h1 class="middleHed">Let's do this!</h1>
            <div class="form1">
                <form action="#" method="get">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                </form>
                <form action="#" method="get" style="margin-left: 80px;">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" required>
                </form>
            </div>
            <div class="form2">
                <form action="#" method="get">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </form>
                <form action="#" method="get" style="margin-left: 80px;">
                    <label for="number">PHONE NUMBER</label>
                    <input type="number" id="number" name="number" required>
                </form>
            </div>
            <div class="form3">
                <form action="#" method="get">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </form>
                <form action="#" method="get" style="margin-left: 80px;">
                    <label for="confPASS">CONFIRM PASSWORD</label>
                    <input type="password" id="confPASS" name="confPASS" required>
                </form>
            </div>
        
        </div>
    
        <div class="downDiv">
            <button type="submit" id="btn1">Create Account</button>
            <p class="underBtn">Already have an account? <a href="google.com">Log in</a></p>
            

        </div>

    </div>
</body>
</html>
